services:
  app:
    container_name: hrm-perm-dev
    build:
      dockerfile: Dockerfile.dev
    ports:
      - "5000:5000" # GRPC
      - "8080:8080"
    environment:
      GIN_MODE: ${GIN_MODE}
      DB_URL: ${DB_URL:-postgres://${POSTGRES_USER}:${POSTGRES_PASS}@{$POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable}
    volumes:
      - .:/app
    depends_on:
      - postgres
    networks:
      - shared_network

  postgres:
    image: postgres:16-alpine
    container_name: hrm-perm-postgres-dev
    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_USER: ${DB_USER:-"root"}
      POSTGRES_PASSWORD: ${DB_PASS:-"123456"}
      POSTGRES_DB: ${DB_NAME:-"postgres"}
    volumes:
      - data:/var/lib/postgresql/data
    networks:
      - shared_network

volumes:
  data:
    name: hrm-perm-data-dev

networks:
  shared_network:
    name: hrm-shared-network-dev
